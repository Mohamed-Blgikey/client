<div class="container mt-5">
  <div *ngIf="(basketService.basketSource$ | async) as t ">
    <div *ngIf="t.length == 0">
      <p>There are no items in your basket</p>
    </div>
  </div>

  <ng-container >
      <div class="container">
          <div class="row">
              <app-basket-sammary
              (addItem)="incrementQuantity($event)"
                (removeItem)="removeItem($event)"
                >

              </app-basket-sammary>
          </div>
          <div class="row">
              <div class="col-6 offset-6">
                  <app-order-totals></app-order-totals>
                  <div class="d-grid">
                      <a routerLink="/checkout" class="btn btn-outline-primary py-2">
                          Proceed to checkout
                      </a>
                  </div>
              </div>
          </div>

      </div>
  </ng-container>

</div>
