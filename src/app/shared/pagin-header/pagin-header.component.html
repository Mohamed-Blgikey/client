<header *ngIf="TotalCount && PageNumber && PageSize">
  <span *ngIf="TotalCount > 0">Showing
      <strong>
          {{(PageNumber -1) * PageSize + 1}} -
          {{PageNumber * PageSize
              > TotalCount
              ? TotalCount
              : PageNumber * PageSize
          }}
      </strong> of <strong>{{TotalCount}}</strong> Results</span>

      <span *ngIf="TotalCount === 0">
          There are <strong>0</strong>
          results for this filter
      </span>
</header>
