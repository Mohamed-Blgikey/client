<div class="container">
  <div class="row">
      <section class="col-3">
          <h5 class="text-warning ms-3">Sort</h5>
          <select class="form-select mb-4" (change)="onSortSelected($event)">
              <option *ngFor="let option of sortOptions" [value]="option.value">
                  {{option.name}}
              </option>
          </select>


          <h5 class="text-warning ms-3">Brands</h5>
          <ul class="list-group my-3">
              <li class="list-group-item" style="cursor: pointer;" *ngFor="let brand of brands"
              [class.active]="brand.id===ShopParams.BrandId"
              (click)="onBrandSelected(brand.id)"
              [value]="brand.id">
                  {{brand.name}}
              </li>


          </ul>
          <h5 class="text-warning ms-3">Types</h5>
          <ul class="list-group my-3">
              <li class="list-group-item" style="cursor: pointer;" *ngFor="let type of Types"
              [class.active]="type.id===ShopParams.TypeId"
              (click)="onTypeSelected(type.id)"
              [value]="type.id" >
                  {{type.name}}
              </li>
          </ul>

      </section>
      <section class="col-9">
          <div class="d-flex justify-content-between align-items-center pb-2">
            <app-pagin-header [PageNumber]="ShopParams.PageNumber" [PageSize]="ShopParams.PageSize" [TotalCount]="ShopParams.PageSize * TotalPage"></app-pagin-header>

              <div class="d-flex mt-2">
                  <input type="text" (keyup.enter)="onSearch()" placeholder="Search" class="form-control me-2" #search>
                  <button (click)="onSearch()" class="btn btn-outline-primary mx-2">Search</button>
                  <button (click)="onReset()" class="btn btn-outline-success">Reset</button>
              </div>
          </div>

          <div class="row row-cols-3 g-3 mb-4">
              <div class="col" *ngFor="let product of products">
                  <app-product-item [product]="product"></app-product-item>
              </div>
          </div>

          <div class="d-flex justify-content-center" *ngIf="TotalCount > 0">
            <app-pager [totalCount]="ShopParams.PageSize * TotalPage" [pageSize]="ShopParams.PageSize" (pageChanged)="onPageChanged($event)"></app-pager>
          </div>
      </section>
  </div>
</div>
